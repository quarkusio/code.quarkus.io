name: Code Quarkus Frontend Preview Teardown CI

on:
  pull_request_target:
    types: [closed]

jobs:
  preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Teardown surge preview
        id: deploy
        run: npx surge teardown https://code-quarkus-io-pr-${{ github.event.number }}-preview.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      - name: Update PR status comment
        uses: actions-cool/maintain-one-comment@v1.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸ™ˆ The PR is closed and the preview is expired.
            <!-- Sticky Pull Request Comment -->
          body-include: '<!-- Sticky Pull Request Comment -->'
          number: ${{ github.event.number }}