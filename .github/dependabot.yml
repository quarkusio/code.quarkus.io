version: 2
updates:
- package-ecosystem: "maven"
  directory: "/"
  schedule:
    interval: "daily"
  ignore:
    - dependency-name: "org.mvnpm:react-bootstrap"
  groups:
    quarkus:
      patterns:
        - "io.quarkus*"
        - "quarkus*"
    quarkiverse:
      patterns:
        - "io.quarkiverse*"
    mvnpm:
      patterns:
        - "org.mvnpm*"
    dependencies:
      patterns:
        - "*"
      exclude-patterns:
        - "io.quarkus*"
        - "quarkus*"
        - "org.mvnpm*"
        - "io.quarkiverse*"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "06:30"
    timezone: Europe/Paris
  open-pull-requests-limit: 2
  labels:
    - infra
  rebase-strategy: disabled